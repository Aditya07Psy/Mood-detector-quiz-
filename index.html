<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Detector Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      padding: 20px;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .question {
      margin-bottom: 25px;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .options input[type="radio"] {
      margin-right: 10px;
    }
    .options label:hover {
      background: #e0e0e0;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      font-size: 1em;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.5em;
      text-align: center;
      color: #333;
    }
    #restartBtn {
      display: none;
      background: #28a745;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>How Are You Feeling? (Mood Detector Quiz)</h2>
    <form id="quizForm">
      <div id="questions"></div>
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <button id="restartBtn">Retake Quiz</button>
  </div>

  <script>
    const questions = [ ... ]; // Shortened here for brevity; full content in real file

    const moodEmojis = {
      happy: "ðŸ˜Š", sad: "ðŸ˜¢", anxious: "ðŸ˜°", tired: "ðŸ˜´", motivated: "ðŸ’ª", angry: "ðŸ˜ "
    };
    const moodColors = {
      happy: "#00b894", sad: "#6c5ce7", anxious: "#fdcb6e",
      tired: "#b2bec3", motivated: "#0984e3", angry: "#d63031"
    };

    const questionContainer = document.getElementById("questions");
    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p><strong>Q${index + 1}:</strong> ${q.text}</p>`;
      q.options.forEach((opt, i) => {
        div.innerHTML += `
          <div class="options">
            <label><input type="radio" name="q${index}" value='${JSON.stringify(opt.mood)}' required> ${opt.text}</label>
          </div>`;
      });
      questionContainer.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(this);
      const moods = {};
      for (let [key, value] of data.entries()) {
        const moodObj = JSON.parse(value);
        for (let mood in moodObj) {
          moods[mood] = (moods[mood] || 0) + moodObj[mood];
        }
      }

      const totalAnswered = new Set([...data.keys()]).size;
      if (totalAnswered < questions.length) {
        alert("Please answer all questions.");
        return;
      }

      const sortedMoods = Object.entries(moods).sort((a, b) => b[1] - a[1]);
      const topScore = sortedMoods[0][1];
      const topMoods = sortedMoods.filter(([_, score]) => score === topScore).map(([m]) => m);

      const moodHistory = JSON.parse(localStorage.getItem("moodHistory") || "[]");
      moodHistory.push({ date: new Date().toLocaleString(), moods: topMoods });
      localStorage.setItem("moodHistory", JSON.stringify(moodHistory));

      document.getElementById("result").innerHTML =
        `You seem to be feeling: <span style="color:${moodColors[topMoods[0]] || '#333'}">` +
        `${topMoods.map(m => m.toUpperCase() + ' ' + (moodEmojis[m] || '')).join(" & ")}</span> today.`;

      document.getElementById("restartBtn").style.display = "block";
    });

    document.getElementById("restartBtn").addEventListener("click", () => location.reload());
  </script>
</body>
</html>
